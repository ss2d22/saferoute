services:
  db:
    image: postgis/postgis:15-3.3
    platform: linux/amd64
    environment:
      POSTGRES_USER: saferoute
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: saferoute
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saferoute"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://saferoute:changeme@db:5432/saferoute
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=development
      - JWT_SECRET_KEY=development-secret-key-change-in-production
      - LOG_LEVEL=INFO
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # For development: ensure dependencies are available
    # When volume mount overwrites /app, use Poetry to install dependencies
    command: >
      sh -c "
      echo 'Installing dependencies with Poetry...' &&
      poetry install --only main --no-root &&
      echo 'Starting application...' &&
      poetry run python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
