# Production Docker Compose for SafeRoute Backend
# Includes PostgreSQL, Redis, FastAPI app, and Celery workers

services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:15-3.3
    platform: linux/amd64
    environment:
      POSTGRES_USER: saferoute
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: saferoute
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saferoute"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Cache & Message Broker
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3000:8000"  # Changed from 8000:8000 to avoid port conflict
    environment:
      - DATABASE_URL=postgresql+psycopg2://saferoute:${POSTGRES_PASSWORD}@db:5432/saferoute
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ORS_API_KEY=${ORS_API_KEY:-}
      - ORS_API_URL=https://api.openrouteservice.org
      - POLICE_API_BASE_URL=https://data.police.uk/api
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_PER_MINUTE=60
      - DEFAULT_LOOKBACK_MONTHS=${DEFAULT_LOOKBACK_MONTHS:-12}
      - DEFAULT_SAFETY_WEIGHT=${DEFAULT_SAFETY_WEIGHT:-0.8}
      - GRID_TYPE=${GRID_TYPE:-h3_hexagonal}
      - H3_RESOLUTION=${H3_RESOLUTION:-10}
      - SOUTHAMPTON_BBOX=${SOUTHAMPTON_BBOX:-50.85,-1.55,51.0,-1.3}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Celery Worker - Background Tasks
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: celery -A app.tasks worker --loglevel=info --concurrency=2 --max-tasks-per-child=100
    environment:
      - DATABASE_URL=postgresql+psycopg2://saferoute:${POSTGRES_PASSWORD}@db:5432/saferoute
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - POLICE_API_BASE_URL=https://data.police.uk/api
      - ORS_API_KEY=${ORS_API_KEY:-}
      - DEFAULT_LOOKBACK_MONTHS=${DEFAULT_LOOKBACK_MONTHS:-12}
      - SOUTHAMPTON_BBOX=${SOUTHAMPTON_BBOX:-50.85,-1.55,51.0,-1.3}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat - Periodic Task Scheduler
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: celery -A app.tasks beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+psycopg2://saferoute:${POSTGRES_PASSWORD}@db:5432/saferoute
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - POLICE_API_BASE_URL=https://data.police.uk/api
      - DEFAULT_LOOKBACK_MONTHS=${DEFAULT_LOOKBACK_MONTHS:-12}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: saferoute-network
